<!DOCTYPE html>
<html>

<head>
    <title>Multiple Choice Questions</title>
    <style>
        #confirm, button:hover {
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div style="text-align:center;">
        <button onclick="logout()" style="float: right; height: 30px; margin-right: 30px;">Logout</button>
        <h1> CITS3002: Networks and Security <br> Project </h1>
        <h2>Answer the following questions</h2>
        <div style="margin: 5vh 0; display: block; overflow: hidden;  padding: 0 20px;">
            <button style="float: left; height: 25px;" onclick="moveQ(-1)"> Previous Question</button>
            <button style="float: right; height: 25px;" onclick="moveQ(1)"> Next Question</button>
        </div>
        <div style="text-align: right; display: block; overflow: hidden; margin-bottom: 15px; width: 90vw;">
            Number of tries :
            <span id="tries"/>
            <br/>
        </div> 
        <div style="margin-top: 5vh">
            <h4 id="Question"></h4>

            <div id="options" style="margin-bottom: 30px;">
                <div style="margin: 0 auto; width: 65vw; padding: 15px; text-align: left; display: block; overflow: hidden;">
                    <div style="width: 50%; height: 75px; float: left;">
                        <input type="radio" name="answer" value="0">
                        <label id="o0"></label><br/>
                        <input type="radio" name="answer" value="1">
                        <label id="o1"></label><br/>
                        <input id="filler" type="radio" name="answer" hidden>
                    </div>
                    <div style="width: 50%; height: 75px; float: right;">
                        <input type="radio" name="answer" value="2">
                        <label id="o2"></label><br/>
                        <input type="radio" name="answer" value="3">
                        <label id="o3"></label><br/>
                    </div>    
                    <div style="float: none; text-align: center; display: block;">
                        <span id="response" style="padding-top: 55px;"></span>
                        <input id="confirm" type="button" style="height: 26px; margin-right: 30px; float: right;" onclick="submit();" value="Confirm Answer">
                    </div>         
                </div> 
            </div>
            <div style="margin-bottom: 50px;">
                <a style="margin-bottom: 50px;" href="/dash">
                    Back to Dashboard
                </a>
            </div>
        </div>
    </div>
    <script src="/logout.js"></script>
    <script src="questionPage.ctrl.js"></script>
</body>
</html>
